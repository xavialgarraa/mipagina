    <main>

            <h2>Inscripci√≥n al Torneo de Billar en Red Rock Bar</h2>

    <script src="script.js"></script>
    <script>
        // Mostrar/ocultar men√∫ lateral
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var sideNav = document.getElementById('side-nav');
            if (sideNav.classList.contains('show')) {
                sideNav.classList.remove('show');
            } else {
                sideNav.classList.add('show');
            }
        });

        document.getElementById('menu-toggle-close').addEventListener('click', function() {
            var sideNav = document.getElementById('side-nav');
            if (sideNav.classList.contains('show')) {
                sideNav.classList.remove('show');
            } else {
                sideNav.classList.add('show');
            }
        });

        // Funci√≥n para cambiar entre modos oscuro y claro
        const checkbox = document.getElementById('checkbox');
        const body = document.body;

        checkbox.addEventListener('change', function() {
            if (checkbox.checked) {
                body.classList.add('light-mode');
            } else {
                body.classList.remove('light-mode');
            }
        });
    </script>
