<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos - Xavi Algarra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Torneos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="torneos.html">Torneos</a></li>
                <li><a href="directos.html">Directos</a></li>
                <li><a href="index.html#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="events">
        <h2>Próximos Torneos</h2>
        <ul>
            <li>
                <h3>Torneo de Billar en Red Rock Bar</h3>
                <p>Fecha: 25 de Junio de 2024</p>
                <p>Ubicación: Red Rock Bar</p>
                <button onclick="showRegistrationForm()">Inscribirse</button>
                <div id="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3047.303955785329!2d-3.705!3d40.4168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42288c58bb9f4f%3A0x47f0d7d2f540aaf3!2sRed%20Rock%20Bar!5e0!3m2!1sen!2ses!4v1677690492906!5m2!1sen!2ses"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </li>
        </ul>
    </section>
    <section id="registration" style="display: none;">
        <h2>Inscripción al Torneo de Billar</h2>
        <form id="registration-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <section id="statistics" style="display: none;">
        <h2>Estadísticas del Torneo</h2>
        <ul id="participants-list">
            <!-- Participantes se añadirán aquí -->
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Xavi Algarra. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
